<script>
function shareholderInsertCallback(json){
	DWZ.ajaxDone(json);
	alert("增加成功");
	$('#entNav_shareholder').click()
	$.pdialog.closeCurrent();
	//navTab.closeCurrentTab();
	//$('a[rel=navtab_searchdepart]','#left_container').click();
}
</script>
<form method='post' action='api/ent/shareholder/add' onsubmit="return validateCallback(this, shareholderInsertCallback)" >
<input type="hidden" name="shareholder.entId" value="#{entid}"/>
<div class="pageFormContent" layoutH="50">
	<fieldset>
		<legend>股东信息</legend>
		<dl>
			<dt>股东性质：</dt>
			<dd><input class="required" name="shareholder.shareholderType"  type="text" resultField='searchResult'/></dd>
		</dl>
		<dl>
			<dt>股东名称：</dt>
			<dd><input class="required" name="shareholder.sharehodlerName" type="text"/></dd>
		</dl>
		<dl>
			<dt>出资金额：</dt>
			<dd><input class="required" name="shareholder.shareholderContribute" type="text"/></dd>
		</dl>
		<dl>
			<dt>所占比例(%)：</dt>
			<dd><input class="required" name="shareholder.shareholderContributeRatio" type="text"/></dd>
		</dl>
		<dl>
			<dt>股东背景说明：</dt>
			<dd><textarea name="shareholder.shareholderBackground"  cols="80" rows="2"></textarea></dd>
		</dl>
	</fieldset>

</div>
<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
</div>
</form>
